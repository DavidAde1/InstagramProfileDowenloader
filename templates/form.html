<!DOCTYPE html>
<html lang="en">

<head>
    <title>Insta Profile Downloader</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- favicon -->
    <link rel="icon" href="{{ url_for('static' , filename='assets/images/icons/favicon.ico' ) }}">
    <!-- stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static' , filename='assets/vendor/bootstrap/css/bootstrap.min.css' ) }}">
    <link rel="stylesheet" href="{{ url_for('static' , filename='assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css' ) }}">
    <link rel="stylesheet" href="{{ url_for('static' , filename='assets/vendor/animate/animate.css' ) }}">
    <link rel="stylesheet" href="{{ url_for('static' , filename='assets/vendor/css-hamburgers/hamburgers.min.css' ) }}">
    <link rel="stylesheet" href="{{ url_for('static' , filename='assets/vendor/select2/select2.min.css' ) }}">
    <link rel="stylesheet" href="{{ url_for('static' , filename='assets/css/util.css' ) }}">
    <link rel="stylesheet" href="{{ url_for('static' , filename='assets/css/main.css' ) }}">
</head>

<body>

    <div class="contact1">
        <div class="container-contact1">
            <div class="contact1-pic js-tilt" data-tilt>
                <img src="{{ url_for('static' , filename='assets/images/sidepic.png' ) }}" alt="IMG">
            </div>

            <form action="/submit" class="contact1-form validate-form">
                <span class="contact1-form-title">
					ProfileDL
				</span>

                <div class="wrap-input1 validate-input" data-validate="Name is required">
                    <input class="input1" type="text" name="username" placeholder="Username..." autocomplete="off">
                    <span class="shadow-input1"></span>
                </div>

                <div class="container-contact1-form-btn">
                    <button type="submit" href="/submit" class="contact1-form-btn">
						<span>
							Search
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
                </div>
            </form>
        </div>
    </div>



    <!-- Scripts -->
    <script src="{{ url_for('static' , filename='assets/vendor/jquery/jquery-3.2.1.min.js' ) }}"></script>
    <script src="{{ url_for('static' , filename='assets/vendor/bootstrap/js/popper.js' ) }}"></script>
    <script src="{{ url_for('static' , filename='assets/vendor/bootstrap/js/bootstrap.min.js' ) }}"></script>
    <script src="{{ url_for('static' , filename='assets/vendor/select2/select2.min.js' ) }}"></script>
    <script src="{{ url_for('static' , filename='assets/vendor/tilt/tilt.jquery.min.js' ) }}"></script>

    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-23581568-13');
    </script>

    <!--===============================================================================================-->
    <script src="{{ url_for('static' , filename='assets/js/main.js' ) }}"></script>

</body>

</html>
